<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNO Extreme</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="anim-layer"></div>

    <div id="setup-screen" class="screen">
        <h1 style="font-size: 60px; color: #e74c3c; text-shadow: 4px 4px #000;">UNO EXTREME</h1>
        <div style="display:flex; flex-direction:column;">
            <input type="text" id="p1-input" placeholder="Player 1" value="Player 1">
            <input type="text" id="p2-input" placeholder="Player 2" value="Player 2">
        </div>
        <button id="start-btn" class="btn">START GAME</button>
    </div>

    <div id="pass-screen" class="screen hidden">
        <h1 id="pass-msg" style="font-size: 48px;">READY?</h1>
        <button id="next-turn-btn" class="btn">START TURN</button>
    </div>

    <div id="game-ui" class="hidden">
        <div id="top-bar">
            <div id="turn-indicator">PLAYER 1</div>
            <div id="message-box">Play a card or draw!</div>
        </div>
        
        <div id="table-area">
            <div id="deck">
                <div class="card-visual" style="background-image: url('images/back.png');"></div>
                <div style="margin-top: 10px; font-weight: bold; color: #f1c40f;">DECK</div>
            </div>
            <div id="discard-zone"></div>
        </div>

        <div id="hand-wrapper">
            <div id="hand"></div>
        </div>
    </div>

    <div id="wild-modal" class="screen hidden">
        <h2 style="font-size: 40px; color: white;">PICK A COLOR</h2>
        <div class="color-grid">
            <div class="color-btn" style="background:#ff5555" data-color="red"></div>
            <div class="color-btn" style="background:#5555ff" data-color="blue"></div>
            <div class="color-btn" style="background:#55aa55" data-color="green"></div>
            <div class="color-btn" style="background:#ffaa00" data-color="yellow"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
