<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO 2-Player Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pass-screen" class="overlay">
        <h1 id="next-player-name">READY PLAYER 1?</h1>
        <button class="menu-btn" onclick="showHand()">START TURN</button>
    </div>

    <div id="game-ui">
        <div id="status-bar">
            <h2 id="turn-display">PLAYER 1</h2>
            <p id="msg">Match Color or Number!</p>
        </div>
        
        <div id="table">
            <div id="deck-container">
                <div id="deck" onclick="handleDraw()">
                    <img src="images/back.png" class="card shadow" alt="Deck">
                </div>
                <button class="draw-btn" onclick="handleDraw()">DRAW CARD</button>
            </div>
            <div id="discard-pile"></div>
        </div>

        <div id="hand-container">
            <div id="hand"></div>
        </div>
    </div>

    <div id="wild-modal" class="overlay hidden">
        <h3>PICK A COLOR</h3>
        <div class="colors">
            <button onclick="pickWild('red')" style="background:#ff5555"></button>
            <button onclick="pickWild('blue')" style="background:#5555ff"></button>
            <button onclick="pickWild('green')" style="background:#55aa55"></button>
            <button onclick="pickWild('yellow')" style="background:#ffaa00"></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
