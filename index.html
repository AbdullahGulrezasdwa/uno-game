<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro UNO - GitHub Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status-message">Match Color or Number!</div>
    
    <div id="game-container">
        <div id="table">
            <div id="draw-pile">
                <img src="images/back.jpg" class="card shadow">
            </div>
            <div id="discard-pile"></div>
        </div>

        <div id="player-hand"></div>
    </div>

    <div id="wild-overlay" class="hidden">
        <h3>Choose a Color</h3>
        <button onclick="pickColor('red')" style="background:red"></button>
        <button onclick="pickColor('blue')" style="background:blue"></button>
        <button onclick="pickColor('green')" style="background:green"></button>
        <button onclick="pickColor('yellow')" style="background:yellow"></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
