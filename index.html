<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNO Sandbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="table-center">
            <div id="draw-pile" onclick="drawCard()">
                <img src="images/back.jpg" class="card shadow">
                <div class="label">DRAW PILE (Click to Draw)</div>
            </div>
            
            <div id="discard-pile">
                <div class="placeholder">Play a card</div>
            </div>
        </div>

        <div id="player-hand"></div>
        
        <div id="controls">
            <button onclick="shuffleAndReset()">Reset Deck</button>
            <button onclick="clearHand()">Clear Hand</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
